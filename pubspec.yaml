name: paged_datatable
description: A brand new way of creating paginated DataTables in Flutter with sorting and filters
version: 1.4.3
homepage: https://github.com/tomasweigenast/paged-datatable

environment:
  sdk: "^3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  intl: ^0.18.0
  equatable: ^2.0.5
  collection: ^1.17.1
  calendar_date_picker2: ^0.5.3
  flutter_hooks: ^0.20.0

dev_dependencies:
  flutter_lints: ^2.0.2
  intl_utils: ^2.8.4

flutter:
  generate: true

flutter_intl:
  enabled: true
  class_name: PagedDataTableLocalization
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/l10n/generated
  use_deferred_loading: false
